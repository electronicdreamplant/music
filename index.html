---
layout: null
---
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header class="profile-header">
        <h1>Electronic Dream Plant</h1>
    </header>

    <div class="container">
        {% assign sorted_tracks = site.tracks | sort: 'date' | reverse %}
        {% for track in sorted_tracks %}
        <div class="track-card">
            <img src="/assets/images/{{ track.cover_art }}" class="cover-art">
            <div class="track-info">
                <div class="play-row">
                    <button class="play-btn" 
                            data-url="/assets/audio/{{ track.audio_file }}" 
                            id="btn-{{ forloop.index }}">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <h2>{{ track.title }}</h2>
                </div>
                <div id="wave-{{ forloop.index }}" class="waveform-container"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
