---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Dream Plant</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header class="site-header">
      <div class="header-left">
          <h1>Electronic Dream Plant</h1>
      </div>

      <div class="header-right">
          <div class="volume-container">
              <span style="color: white; font-size: 0.9rem;">VOL</span>
              <input type="range" id="master-vol" min="0" max="1" step="0.05" value="0.7">
          </div>
      </div>
  </header>

    <main class="container">
        {% assign sorted_tracks = site.tracks | sort: 'date' | reverse %}
        {% for track in sorted_tracks %}
        <article class="track-card">
            <div class="artwork-container">
                <img src="assets/images/{{ track.cover_art }}" alt="{{ track.title }}" class="cover-art">
            </div>

            <div class="track-content">
                <div class="play-row">
                    <button class="play-btn"
                            data-url="assets/audio/{{ track.audio_file }}"
                            id="btn-{{ forloop.index }}">
                        </button>
                    <div class="title-group">
                        <h2 class="track-title">{{ track.title }}</h2>
                        <span class="genre-tag">{{ track.genre }}</span>
                    </div>
                </div>
            </div>

            <div id="wave-{{ forloop.index }}" class="waveform-box"></div>
            <div class="time-display">
                <span id="current-{{ forloop.index }}">0:00</span> /
                <span id="duration-{{ forloop.index }}">0:00</span>
            </div>
        </article>
        {% endfor %}
    </main>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
